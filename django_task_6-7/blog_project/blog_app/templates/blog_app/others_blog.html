{% extends 'index.html' %}
{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-12">
        <ul class="list-group">
            {% for id,p in all_post.items %}
                <a href="{% url 'blog_app:otherdetail' id %}"><li class="list-group-item">{{ forloop.counter }}. {{p}}</li></a>
            {% endfor %}
        </ul>
      </div>
    </div>
</div>
{% endblock %}
