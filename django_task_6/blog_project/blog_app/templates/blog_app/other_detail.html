{% extends 'index.html' %}
{% block content %}
<div class="container card my-3">
    <div class="row g-0">
      <div class="col">
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>
          <p class="card-text">{{content}}</p>
          <p class="card-text"><small class="text-body-secondary">{{pub_date}}</small></p>
        </div>
        <div class="card-body">
            <h5 class="card-title">Tags:</h5>
            {% for t in tags %}
                <span class="badge rounded-pill text-bg-primary">{{t}}</span>
            {% endfor %}
        </div>
        <div class="card-body">
            <h5 class="card-text">Comment:</h5>
            <ul class="list-group">
                {% for u,c in comment.items %}
                    <li class="list-group-item"><b>{{u}}:</b> {{c}}</li>
                {% endfor %}
            </ul>
        </div>
      </div>
    </div>
</div>
{% endblock %}
