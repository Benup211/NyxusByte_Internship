{% extends 'index.html' %}
{% block content %}
  <div class="container mt-3">
    <h2>Create Post</h2>
    {% if error == True %}
        <p class="text-danger">Error Occur</p>
    {% endif %}
    <form method="post" action="{% url 'blog_app:create' %}">
        {% csrf_token %}
        {{form.as_table}}
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>
{% endblock %}
