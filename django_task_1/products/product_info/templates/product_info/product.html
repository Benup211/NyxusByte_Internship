{% extends 'index.html' %}
{% block product %}
    <h1 class="text-center mt-3">product List:</h1>
    <div class="d-flex flex-wrap justify-content-center">
    {% for product in json_val %}
        <div class="card text-bg-secondary m-3" style="max-width: 18rem;">
            <div class="card-header">{{product.product_name}}</div>
            <div class="card-body">
            <h5 class="card-title">Price:{{product.price}}</h5>
            <p class="card-text">Description:{{product.description}}</p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
