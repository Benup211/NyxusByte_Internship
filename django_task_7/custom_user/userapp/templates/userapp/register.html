{% extends 'index.html' %}
{% block content %}
    {% if form.errors %}
        <p class="error">Invalid username or password.</p>
    {% endif %}
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <p>Already Registered! <a href="{% url 'userapp:login' %}">Click Here</a></p>
    </form>
{% endblock %}
