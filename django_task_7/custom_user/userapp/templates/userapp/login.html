{% extends 'index.html' %}
{% block content %}
    {% if form.errors %}
        <p class="error">Invalid username or password.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <p>Not Registered! <a href="{% url 'userapp:register' %}">Click Here</a></p>
    </form>
{% endblock %}
