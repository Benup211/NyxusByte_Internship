{% extends 'index.html' %}
{% block title %}Product Detail{% endblock %}
{% block content %}
    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card mb-3">
                    <img src="{{ product.image.url }}" class="card-img-top img-fluid rounded-top" alt="{{product.name}}">
                    <div class="card-body">
                      <h5 class="card-title">{{product.name}}</h5>
                      <p class="card-text">{{product.description}}</p>
                      <p class="card-text">Price: {{product.price}}</p>
                      <p class="card-text"><small class="text-body-secondary">Last updated {{product.updated_at}}</small></p>
                    </div>
                </div>
                <a href="{% url 'product_app:update' product.id %}"><button type="button" class="btn btn-outline-success">Update</button></a>
                <form method="post" action="{% url 'product_app:delete' product.id %}" class="mt-1">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to delete this product?')">
                      Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
